
syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.routeguide";
option java_outer_classname = "RouteGuideProto";

package user;

// Interface exported by the server.
service User {

  rpc CreatUser(UserRequest) returns (Response) {}
}

message UserRequest {
    string Email = 1;
    string Password = 2;
}

message Response {
    string data = 1;
    bool success = 2;
    string message = 3;
}