type: google.api.Service
config_version: 3

# Name of the proxy configuration.
name: hellogrpc.endpoints.gateway-288303.cloud.goog

# API title to appear in the user interface (Google Cloud Console).
title: Hello gRPC API
apis:
- name: helloworld.Greeter


authentication:
  providers:
  - id: google_service_account
    # Replace PROJECT_ID with the ID of your GCP project:
    audiences: hellogrpc.endpoints.gateway-288303.cloud.goog
    # Replace SERVICE-ACCOUNT-ID with your proxy account's email address.
    issuer: 326181623303-compute@developer.gserviceaccount.com
    jwks_uri: https://www.googleapis.com/robot/v1/metadata/x509/326181623303-compute@developer.gserviceaccount.com
  rules:
  # This auth rule will apply to all methods.
  - selector: "*"
    requirements:
      - provider_id: google_service_account


usage:
  rules:
  - selector: "*"
    allow_unregistered_calls: true
